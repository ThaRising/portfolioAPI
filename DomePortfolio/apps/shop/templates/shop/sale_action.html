{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>The following Products will have their status updated:</p>
        {% for item in items %}
            <p>{{ item.pk }}, {{ item.title }}, Current Sale: {{ item.sale }}%</p>
            <input type="hidden" name="_selected_action" value="{{ item.pk }}"/>
        {% endfor %}

        <p>How much do you want to have as a sale?</p>
        <label>
            Amount in %
            <input type="number" name="sale_amount">
        </label>

        <input type="hidden" name="action" value="initiate_sale"/>
        <input type="submit" name="apply" value="Initiate Sale"/>
    </form>
{% endblock %}
